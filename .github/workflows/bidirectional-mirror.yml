name: Bidirectional Mirror (HF <-> GitHub)

on:
  push:
    branches: [main]
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hf-gh-mirror-main
  cancel-in-progress: false

jobs:
  mirror:
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      BRANCH: main
      HF_DATASET_REPO: profgabrielramos/docs-asof-processed
      HF_USERNAME: profgabrielramos
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs install --local
          git lfs fetch --all || true
          git lfs checkout || true

      - name: Configure Git identity
        run: |
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"

      - name: Configure Hugging Face remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "${HF_TOKEN}" ]; then
            echo "Missing required secret: HF_TOKEN"
            exit 1
          fi
          git remote remove hf 2>/dev/null || true
          git remote add hf "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/datasets/${HF_DATASET_REPO}"
          echo "HF remote configured."

      - name: Run bidirectional sync
        run: |
          chmod +x scripts/sync_bidirectional.sh
          ./scripts/sync_bidirectional.sh

      - name: Push all LFS objects to GitHub
        run: git lfs push origin --all || true
